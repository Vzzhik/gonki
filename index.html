<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div id="first_screen">
        <div id="f1" class="field">
            <div><button id="play" class="sliding-button leftCor">Play</button></div>
            <div class="shrift">
                <h1>TAGANROG <br>RACING</h1>
            </div>
        </div>
    </div>

    <div id="second_screen" class="hidden">
        <div id="f2" class="field image-stack">
            <div class="lol">
                <span class="nePerenosiPls shrift ">
                    <h3>Score - <a id="scoreView"></a>
                    </h3>
                </span>
            </div>
        </div>

    </div>

    <div id="third_screen" class="hidden">
        <div id="f3" class="field">
            <div><button id="lose" class="sliding-button leftCor1">Ok</button></div>
            <div class="shrift">
                <h1>GAME OVER</h1>
            </div>
            <span class="nePerenosiPls shrift">
                <h2>Score -
                    <a id="score"></a>
                </h2>
            </span>
            <span class="nePerenosiPls shrift">
                <h2>Highscore -
                    <a id="highScore"></a>
                </h2>
            </span>

        </div>

    </div>

</body>

</html>
